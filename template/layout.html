<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management Analytics & Predictor</title>
    <link rel="stylesheet" href="[https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css](https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css)">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="[https://cdn.plot.ly/plotly-latest.min.js](https://cdn.plot.ly/plotly-latest.min.js)"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar">
        <a class="navbar-brand main-title" href="{{ url_for('home') }}">Waste Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('data_explorer') }}">Data Explorer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('predictor') }}">Predictor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('analytics') }}">Analytics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('geographic_view') }}">Geographic View</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer text-center mt-4">
        <div class="container">
            <span class="text-muted">Waste Management Analytics & Predictor</span>
        </div>
    </footer>

    <script src="[https://code.jquery.com/jquery-3.5.1.slim.min.js](https://code.jquery.com/jquery-3.5.1.slim.min.js)"></script>
    <script src="[https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js](https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js)"></script>
    <script src="[https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js](https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js)"></script>
</body>
</html>
